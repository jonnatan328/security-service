server:
  port: ${SERVER_PORT:8180}

spring:
  webflux:
    base-path: ${CONTEXT_PATH:/security-service}
  application:
    name: security-service

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://jrios328_db_user:DUpP3W7KgRoiRPI0@cluster0.hd8tkc8.mongodb.net/personal_finances}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Auth Provider Configuration
auth:
  provider: ${AUTH_PROVIDER:keycloak}

# Keycloak Configuration
keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:PersonalFinancesPortal}
  client-id: ${KEYCLOAK_CLIENT_ID:security-service}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:POdQ79dIXgLTul341wcWOIYDPzIvXya2}
  connection-timeout: ${KEYCLOAK_CONNECTION_TIMEOUT:5000}
  read-timeout: ${KEYCLOAK_READ_TIMEOUT:5000}
  role-mapping:
    use-realm-roles: ${KEYCLOAK_USE_REALM_ROLES:true}
    use-client-roles: ${KEYCLOAK_USE_CLIENT_ROLES:true}
    client-id-for-roles: ${KEYCLOAK_CLIENT_ID_FOR_ROLES:}

# LDAP Configuration
ldap:
  url: ${LDAP_URL:ldap://localhost:389}
  base: ${LDAP_BASE:dc=example,dc=com}
  manager-dn: ${LDAP_MANAGER_DN:cn=admin,dc=example,dc=com}
  manager-password: ${LDAP_MANAGER_PASSWORD:admin}
  user-search-base: ${LDAP_USER_SEARCH_BASE:ou=users}
  user-search-filter: ${LDAP_USER_SEARCH_FILTER:(uid={0})}
  user-dn-attribute: ${LDAP_USER_DN_ATTRIBUTE:uid}
# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:ThisIsASecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong!}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800}
    issuer: ${JWT_ISSUER:security-service}

  password:
    reset-token-expiration: ${PASSWORD_RESET_TOKEN_EXPIRATION:30}
    min-length: ${PASSWORD_MIN_LENGTH:8}
    max-length: ${PASSWORD_MAX_LENGTH:128}
    require-uppercase: ${PASSWORD_REQUIRE_UPPERCASE:true}
    require-lowercase: ${PASSWORD_REQUIRE_LOWERCASE:true}
    require-digit: ${PASSWORD_REQUIRE_DIGIT:true}
    require-special-char: ${PASSWORD_REQUIRE_SPECIAL_CHAR:true}
    max-failed-attempts: ${PASSWORD_MAX_FAILED_ATTEMPTS:5}
    lock-duration: ${PASSWORD_LOCK_DURATION:30}
    reset-base-url: ${PASSWORD_RESET_BASE_URL:http://localhost:3000/reset-password}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: Authorization,Content-Type,X-Correlation-Id

# External Services
services:
  client-service:
    base-url: ${CLIENT_SERVICE_URL:http://localhost:8081}
    timeout: ${CLIENT_SERVICE_TIMEOUT:5000}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      directoryService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
      clientService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 3
      keycloakService:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

  retry:
    instances:
      directoryService:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - java.net.ConnectException
      clientService:
        max-attempts: 3
        wait-duration: 300ms
        retry-exceptions:
          - java.io.IOException
          - java.net.ConnectException
      keycloakService:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - java.net.ConnectException

  timelimiter:
    instances:
      directoryService:
        timeout-duration: 5s
        cancel-running-future: true
      keycloakService:
        timeout-duration: 5s
        cancel-running-future: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    mongo:
      enabled: true
    redis:
      enabled: true
    ldap:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# SpringDoc / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.company.security: DEBUG
    org.springframework.security: INFO
    org.springframework.data.mongodb: INFO
    org.springframework.data.redis: INFO
    org.springframework.ldap: INFO
    io.github.resilience4j: INFO

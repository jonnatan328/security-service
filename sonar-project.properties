# SonarQube Configuration
sonar.host.url=http://localhost:9000
sonar.projectKey=security-service
sonar.projectName=Security Service
sonar.projectVersion=1.0.0-SNAPSHOT

# Source and Test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test
sonar.java.libraries=build/libs/**/*.jar
sonar.sourceEncoding=UTF-8
sonar.java.source=21

# JaCoCo Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# JUnit Test Reports
sonar.junit.reportPaths=build/test-results/test

# SpotBugs Reports
sonar.java.spotbugs.reportPaths=build/reports/spotbugs/main.xml

# Exclusions - files not analyzed
sonar.exclusions=\
  **/dto/**,\
  **/document/**,\
  **/config/**,\
  **/exception/**,\
  **/properties/**,\
  **/mapper/**Impl*,\
  **/SecurityServiceApplication.java

# Coverage exclusions - files excluded from coverage calculation
sonar.coverage.exclusions=\
  **/dto/**,\
  **/document/**,\
  **/config/**,\
  **/exception/**,\
  **/properties/**,\
  **/mapper/**,\
  **/filter/**,\
  **/SecurityServiceApplication.java

# Duplication exclusions
sonar.cpd.exclusions=\
  **/dto/**,\
  **/document/**,\
  **/properties/**

# Quality Gate
sonar.qualitygate.wait=true
